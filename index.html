<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS App</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div id="jsLoaded" style="background-color: red; color: white; text-align: center;">Le fichier JS de l'app est pas
        charge</div>
    <div id="main-Content">
        <div id="formulaire-de-saisi">
            <form action="" method="GET" name="my-form">
                <table>
                    <tr>
                        <td><label for="form-title">Form Title</label></td>
                        <!--adding a pattern matching regex-->
                        <td><input pattern="[A-Z][a-zA-Zâêîôûëïüçàèùé -]{1,}" type="text" name="form-title"
                                id="form-title" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-author">Author</label></td>
                        <td>
                            <select name="form-author" id="form-author">
                                <option value="0">Dipo</option>
                                <option value="1">Alex</option>
                                <option value="2">Thomas</option>
                                <option value="0">Louise</option>
                                <option value="3">x</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="form-hour">Date and Time</label></td>
                        <td>Le <input type="date" id="form-date" name="form-date"> a <input type="time" name="form-hour"
                                id="form-hour" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="form-mail">email</label></td>
                        <td><input type="email" name="form-email" id="form-email" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-adresse">adresse</label></td>
                        <!-- adding a rule to validate input */ -->
                        <td><input type="text" name="form-adresse" id="form-adresse" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="form-description">Description</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="description" id="form-description" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-error" type="reset" value="Clear"></td>
                        <td class="align-right"><button class="btn btn-success" type="submit">Save <span
                                    style="color:red">note</span> </button></td>
                    </tr>
                </table>
            </form>
        </div>
        <hr />
        <div id="post-it-liste">



            <!-- <class class="post-it">a second post it</class>            <div class="post-it">a third post it</div>
            <div class="post-it">a fourth post it</div>
            <div class="post-it">a fifth post it</div> -->
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
